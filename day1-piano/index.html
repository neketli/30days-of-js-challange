<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Day 1 | Piano</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="piano">
          <div id="d" class="piano__note-white" style="margin-left: 1vw">D</div>
          <div id="r" class="piano__note-black">R</div>
          <div id="f" class="piano__note-white">F</div>
          <div id="t" class="piano__note-black">T</div>
          <div id="g" class="piano__note-white" style="margin-right: 1.2vw">
            G
          </div>
          <div id="h" class="piano__note-white">H</div>
          <div id="u" class="piano__note-black">U</div>
          <div id="j" class="piano__note-white">J</div>
          <div id="i" class="piano__note-black">I</div>
          <div id="k" class="piano__note-white">K</div>
          <div id="o" class="piano__note-black">O</div>
          <div id="l" class="piano__note-white" style="margin-right: 1vw">
            L
          </div>
        </div>
      </div>
    </main>

    <audio class="d" src="sounds/do.mp3"></audio>
    <audio class="f" src="sounds/re.mp3"></audio>
    <audio class="g" src="sounds/mi.mp3"></audio>
    <audio class="h" src="sounds/fa.mp3"></audio>
    <audio class="j" src="sounds/sol.mp3"></audio>
    <audio class="k" src="sounds/lja.mp3"></audio>
    <audio class="l" src="sounds/si.mp3"></audio>

    <script src="app.js"></script>
  </body>
</html>
